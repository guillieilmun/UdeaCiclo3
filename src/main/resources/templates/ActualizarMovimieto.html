<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<form th:action="@{/movimiento/actualizar/{id} (id = ${movimiento.id})}" method="post">

  <label for="monto">Monto</label>
  <input type="text" id="monto" th:field="${movimiento.monto}">

  <label for="concepto">Concepto</label>
  <input type="number" id="concepto" th:field="${movimiento.concepto}">

  <label for="usuario">Usuario</label>
  <input type="number" id="usuario" th:field="${movimiento.usuario}">

  <input type="submit" value="Agregar movimiento">

</form>
</body>
</html>
